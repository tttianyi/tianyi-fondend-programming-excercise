<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Time</title>

    <!-- CSS Stylesheet -->
    <link href="mystyle.css" rel="stylesheet" >

  </head>

  <body>
  <!-- Set position of time and date -->
      <h1 id="time"></h1>
      <h2 id="date"></h2>

  <!-- Time format select -->
      <label for="time-form" id="label-set-time">Set Time:</label>
      <select name="times" id="time-form" onchange="timeUpdate()">
        <option id="12h">12h</option>
        <option id="24h">24h</option>
      </select>

  <!-- Date format select -->
      <label for="date-form" id="label-set-date">Set Date:</label>
      <select name="dates" id="date-form" onchange="dateUpdate()">
        <option id="long">Long form</option>
        <option id="short">Short form</option>
      </select>

  <!-- JS library -->
      <script src="http://stevenlevithan.com/assets/misc/date.format.js"></script>
      <script src="myjs.js"></script>
  </body>
